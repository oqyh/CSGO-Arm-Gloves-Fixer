// Arm Gloves Fixer(With Gloves Plugin)?
// 1= Enable 
// 0= Disable
agf_enable_plugin "1"


// Force remove gloves plugin on custom arms?
// 1= yes 
// 0= no
agf_force_remove "0"


// Timer delay to make fix arm/gloves, make it higher if there is apply skins delay
agf_delay_fixer "2.0"